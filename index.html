<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="style.css">

	<title>MyBox</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript">
	</script>

	<script src="jquery.min.js"></script>
	<!-- <script src="instascan.min.js"></script> -->
	<script src="html5-qrcode.min.js"></script>


	<script type="text/javascript" language="javascript">
		var mqtt;
		var reconnectTimeout = 2000;
		var host = "broker.hivemq.com";
		var port = 8000;
		// var host = "broker.mqttdashboard.com";
		// var port = 8000;

		window.addEventListener('load', () => {
			const params = (new URL(document.location)).searchParams;
			const name = params.get('name');

			// const name = localStorage.getItem('NAME');
			document.getElementById('name').innerHTML = name;
		})


		function confirmInfo() {
			var txt;
			const params = (new URL(document.location)).searchParams;
			const name = params.get('name');
			setTimeout(function () {
				// alert("Box Close");
				var code = document.getElementById("code").value;
				code = code.substring(code.length - 5, code.length);


				// console.log("Open - "+code);
				mqtt.subscribe("BokuBox/courier/" + name);
				message = new Paho.MQTT.Message("courier done");
				message.destinationName = "BokuBox/courier/" + name;
				mqtt.send(message);

				// window.location.href = "index.html";

			}, 7000);
			// const name = localStorage.getItem('NAME');
			// if (alert("Box Open Successfully,\ninput the package.\nDone?")) {
			if (alert("Box Open Successfully, please input the package.\n\nBox will close automatically")) {
				txt = "You pressed OK!";

				var code = document.getElementById("code").value;
				code = code.substring(code.length - 5, code.length);


				// console.log("Open - "+code);
				mqtt.subscribe("BokuBox/courier/" + name);
				message = new Paho.MQTT.Message("courier done");
				message.destinationName = "BokuBox/courier/" + name;
				mqtt.send(message);
			}

		}



		function onOpen() {
			// Once a connection has been made, make a subscription and send a message.
			const params = (new URL(document.location)).searchParams;
			const name = params.get('name');
			const code = params.get('resi');
			// const name = localStorage.getItem('NAME');
			// var code = document.getElementById("resi").value;
			code = code.substring(code.length - 5, code.length);
			console.log("password add " + code);

			mqtt.subscribe("BokuBox/courier/" + name);
			message = new Paho.MQTT.Message("password add " + code);
			message.destinationName = "BokuBox/courier/" + name;
			mqtt.send(message);
		}

		function onFailure(message) {
			console.log("Connection Attempt to Host " + host + "Failed");
			setTimeout(MQTTconnect, reconnectTimeout);
		}


		function onMessageArrived(msg) {
			out_msg = msg.payloadString;
			if (out_msg.includes("Address")) {

				document.getElementById("sub").innerHTML = out_msg;

			}
			else if (out_msg.includes("Box Open")) {
				confirmInfo();

				// document.getElementById("sub").innerHTML = out_msg;

			}

			console.log(out_msg);
		}

		function onConnect() {
			// Once a connection has been made, make a subscription and send a message.
			// readDevID();
			const params = (new URL(document.location)).searchParams;
			const name = params.get('name');
			// const name = localStorage.getItem('NAME');
			// var devID = document.getElementById("devID").value;
			console.log("Connected to " + name);
			mqtt.subscribe("BokuBox/courier/" + name);
			message = new Paho.MQTT.Message("courier ping");
			message.destinationName = "BokuBox/courier/" + name;
			message.retained = false;
			mqtt.send(message);

		}


		function MQTTconnect() {
			console.log("connecting to " + host + " " + port);
			var x = Math.floor(Math.random() * 10000);
			var cname = "orderform-" + x;
			mqtt = new Paho.MQTT.Client(host, port, cname);
			//document.write("connecting to "+ host);
			var options = {
				timeout: 3,
				onSuccess: onConnect,
				onFailure: onFailure,
			};
			mqtt.onMessageArrived = onMessageArrived

			mqtt.connect(options); //connect
		}


	</script>


</head>

<body>

	<head>
		<title>Slide Navbar</title>
		<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> -->
	</head>


	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true" onclick="checkuser()">

		<div class="signup">
			<form action="add.html" method="GET">
				<label for="chk" aria-hidden="true">MyBox</label>
				<input type="text" id="name" name="name" placeholder="Box ID" onfocusout="handleSubmit()" required="">
				<input type="text" id="key" name="key" placeholder="Key" required="">
				<input type="text" id="resi" name="resi" placeholder="No. Resi" required="">
				<button type="submit">Add</button>
				<a href="http://6.tcp.ngrok.io:15735/">
					<button>MyBoku</button>
				</a>
			</form>
		</div>
		<div class="courier">
			<form action="courier.html" method="GET">
				<label for="chk" aria-hidden="true">Courier</label>
				<center>
					<!-- <div style="text-align:center">
            <video id="preview" style="width: 200px; height: 150px;"></video>
          </div> -->
					<div class="col">
						<div style="width:250px" id="preview"></div>
					</div>
				</center>
				<input type="text" id="qrcode" name="name" placeholder="Box ID" onchange="checkprotocol()" required="">
				<button type="submit" onclick="handleSubmit()">Connect</button>
			</form>
		</div>
	</div>
</body>


<script type="text/javascript" language="javascript">
	var html5QrcodeScanner = new Html5QrcodeScanner(
		"preview", { fps: 10, qrbox: { width: 200, height: 200 } });

	function checkprotocol() {
		let protocol = location.protocol;
		// document.getElementById("demo").innerHTML = protocol;
		console.log(protocol);
	}

	function checkuser() {
		var checkBox = document.getElementById("chk");
		var text = document.getElementById("text");
		if (checkBox.checked == true) {
			handleVideoScreen();
			console.log("ON");
		} else {
			html5QrcodeScanner.clear();
			console.log("OFF");
		}
	}

	function handleSubmit() {

		const name = document.getElementById('name').value;
		// const key = document.getElementById('key').value;
		// const code = document.getElementById('resi').value;
		localStorage.setItem("NAME", name);
		// localStorage.setItem("KEY", key);
		// localStorage.setItem("CODE", code);

		return;
	}


	function onScanSuccess(qrCodeMessage) {
		document.getElementById('qrcode').value = qrCodeMessage;
		html5QrcodeScanner.clear();

	}

	function onScanError(errorMessage) {
		//handle scan error
	}





	function handleVideoScreen() {


		// html5QrCode.start({ facingMode: { exact: "environment"} }, config, qrCodeSuccessCallback);
		html5QrcodeScanner.render(onScanSuccess, onScanError);
	}

</script>

</html>
